<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#5f051f]">
    <div class="w-full max-w-xl mx-auto bg-[#F6E8EA] shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Tus Hábitos</h1>

        {% if habitos_personalizados %}
        <ul class="list-disc list-inside">
            {% for habito in habitos_personalizados %}
            <li class="mb-2">{{ habito.habito_nombre }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <a href="/agregar_habito" class="bg-[#EF626C] hover:bg-[#78d6a6] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4 inline-block transform transition-transform duration-200 hover:scale-110">
            Agregar Nuevo Hábito
        </a>
    </div>
</body>
</html>

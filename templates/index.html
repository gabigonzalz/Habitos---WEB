<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- Enlaces a fuentes externas -->
    <link href="https://fonts.cdnfonts.com/css/gorilla" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Inicio</title> 
</head>

<body class="border-t-8 border-[#8c315d] bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#F6B4BD] to-[#F6E8EA]">

    <div class="flex flex-row items-center justify-between h-screen">
        <!-- Contenedor de texto e inicio de sesión -->
        <div class="flex flex-col items-start justify-center ml-20">
            <!-- Título-->
            <h1 style="font-family:gorilla" class="font-extrabold text-[#8c315d] text-7xl ">Bienvenido a Habit.Log</h1>
            <!-- Frase -->
            <p style="font-family:Roboto Condensed" class="text-[#8c315d] text-4xl ">Listo para crear nuevos hábitos?</p>
            <!-- Botones de inicio de sesión y registro -->
            <div class="mt-10 space-x-8">
                <a href="{{ url_for('iniciar_sesion') }}">
                    <button style="font-family:Roboto Condensed" class=" text-[#F6E8EA] p-6 bg-[#5f051f] font-bold rounded-lg shadow-2xl hover:bg-[#5F8A74] hover:scale-110">Iniciar Sesión</button>
                </a>
                <a href="{{ url_for('registrar') }}">
                    <button style="font-family:Roboto Condensed" class=" text-[#F6E8EA] p-6 bg-[#5f051f] font-bold rounded-lg shadow-2xl hover:bg-[#5F8A74] hover:scale-110 mt-5">Registrarse</button>
                </a>
            </div>
        </div>
        <!-- Imagen de estrellas -->
        <div class="mr-20 size-auto">
            <img src="static/estrellas.png" alt="Estrellas" class="size-auto">
        </div>
    </div>
</body>
</html>

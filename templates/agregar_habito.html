<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar H치bito</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#5f051f]">
    <div class="w-full max-w-sm mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Agregar H치bito</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error: </strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        
        <form action="/agregar_habito" method="post">
            <div class="mb-4">
                <label for="nuevo_habito_input" class="block text-gray-700 text-sm font-bold mb-2">Nombre del H치bito</label>
                <input type="text" name="nuevo_habito_input" id="nuevo_habito_input" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-[#EF626C] hover:bg-[#FFA097] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition-transform duration-200 hover:scale-110">
                    Agregar H치bito
                </button>
            </div>
        </form>
    </div>
</body>
</html>

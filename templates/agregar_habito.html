<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/gorilla" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Hábito</title>
</head>
<body class="border-t-8 border-[#F6E8EA] flex items-center justify-center min-h-screen bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#993A55] to-[#5f051f]">
    <!-- Contenedor principal centrado con un fondo de gradiente radial -->

    <!-- Imágenes decorativas posicionadas absolutamente -->
    <img src="static/estrellita.png" alt="Estrellita 1" class="absolute right-40 w-20 h-20 z-10 mt-4 ml-4">
    <img src="static/estrellita.png" alt="Estrellita 2" class="absolute left-40 w-20 h-20 z-10 mb-4 mr-4"> 

    <!-- Enlace estilizado para volver atrás -->
    <a href="pagina_principal" style="font-family:Roboto Condensed" class="absolute bottom-4 left-4 text-[#8c315d] p-4 bg-[#F6E8EA] font-bold rounded-lg shadow-2xl hover:bg-[#E3BCC1] hover:scale-110 mt-5">
        Volver atrás
    </a>

    <!-- Contenedor del formulario de agregar hábito -->
    <div class="w-full max-w-sm mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- Título del formulario -->
        <h1 style="font-family:gorilla" class="text-2xl font-bold mb-6 text-center text-[#8c315d]">Agregar Hábito</h1>
        
        <!-- Mensaje de error condicional -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error: </strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        
        <!-- Formulario para agregar un nuevo hábito -->
        <form action="/agregar_habito" method="post">
            <!-- Campo de entrada para el nombre del nuevo hábito -->
            <div class="mb-4">
                <label for="nuevo_habito_input" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Hábito</label>
                <input type="text" name="nuevo_habito_input" id="nuevo_habito_input" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <!-- Botón para enviar el formulario -->
            <div class="flex items-center justify-between">
                <button type="submit" style="font-family:Roboto Condensed" class="bg-[#EF626C] hover:bg-[#78d6a6] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition-transform duration-200 hover:scale-110">
                    Agregar Hábito
                </button>
            </div>
        </form>
    </div>
</body>
</html>
